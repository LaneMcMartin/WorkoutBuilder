<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Required meta tags for Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Import the Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Import fontawesome icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <!-- Import the custom css and font for the application -->
        <link href="/static/styles.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Crete+Round|Fira+Sans" rel="stylesheet">

        <!-- Import the script necessary for Javascript Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- Import custom javascript -->
        <script src="/static/scripts.js"></script>

        <!-- Page title which will be custom for each directory -->
        <title>{% block title %}WorkoutBuilder: {% endblock %}</title>

    </head>
    <body>

        <!-- The Navbar will stretch across the top of the page -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand">
              <img src="/static/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
              WorkoutBuilder
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

            <!-- When the user is logged in, display this Navbar -->
            {% if session.user_id %}
                <ul class="navbar-nav mr-auto mt-2">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/create">Create</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/view">View</a>
                  </li>
                </ul>
                <ul class="navbar-nav ml-auto mt-2">
                  <li class="nav-item active">
                    <a class="nav-link" href="/logout">Log Out</a>
                  </li>
                </ul>

            <!-- When the user is not logged in, display this Navbar -->
            {% else %}
                <ul class="navbar-nav ml-auto mt-2">
                  <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/login">Log In</a>
                  </li>
                </ul>
            {% endif %}
          </div>
        </nav>

        <!-- The body of the page which will extend the layout -->
        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

    </body>

    <!-- Footer with credit detail -->
    <footer class="text-white small text-center text-muted navbar-fixed-bottom">
      Lane McMartin, 2018
    </footer>
</html>
