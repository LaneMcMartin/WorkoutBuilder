{% extends "layout.html" %}

{% block title %}
    Log-In
{% endblock %}

{% block main %}

    <!--<body style="background-image: url(/static/register.png)">-->

    <div class="jumbotron">
      <h1 class="display-4">Are you ready to break a sweat?</h1>
      <img src="/static/logo.png" width="150" height="150" class="p-3" alt="">
      <p class="lead">Log-in below to continue creating, sharing, and discovering the perfect workout routine!</p>
    </div>

    <form action="/login" autocomplete="off" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Log-In</button>
    </form>

    <br>
    {% if errormsg %}
        <div class="alert alert-danger" role="alert">
          Error: {{ errormsg }}!
        </div>
    {% endif %}
{% endblock %}
